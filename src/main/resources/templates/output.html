<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Assignment of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle.output}"></h2>
    <p th:text="#{content.newval.pre} + ${val} + #{content.newval.suf}"></p>
    <p ><a th:href="@{/input(previous=${val})}" th:text="#{content.return}"></a></p>
</body>
</html>
